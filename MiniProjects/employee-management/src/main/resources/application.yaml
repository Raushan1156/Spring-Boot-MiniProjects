server:
  port: 9001
spring:
  application:
    name: employee-management

  datasource:
    url: jdbc:h2:mem:employee-db
    username: root
    password: root
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect


